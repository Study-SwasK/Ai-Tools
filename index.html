<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TOOLS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mymusic">
        <div class="catalog">
            <div class="musicicons">
                <div class="IMG">
                    <a href="https://www.perplexity.ai/" target="_blank">
                        <img src="Images/perplexity.jpg" alt="Perplexity">
                        <span class="label">Perplexity</span>
                    </a>
                </div>
                <div class="IMG">
                    <a href="https://gemini.google.com/app?hl=en-IN" target="_blank">
                        <img src="Images/gemini.jpg" alt="Google Gemini">
                        <span class="label">Google Gemini</span>
                    </a>
                </div>
                <div class="IMG">
                    <a href="https://chat.mistral.ai/chat" target="_blank">
                        <img src="Images/mistral.jpg" alt="Mistral AI">
                        <span class="label">Mistral AI</span>
                    </a>
                </div>
                <div class="IMG">
                    <a href="https://chatgpt.com/" target="_blank">
                        <img src="Images/chatgpt.jpg" alt="ChatGPT">
                        <span class="label">ChatGPT</span>
                    </a>
                </div>
                <div class="IMG">
                    <a href="https://claude.ai/login?returnTo=%2F%3F" target="_blank">
                        <img src="Images/claude.jpg" alt="Claude">
                        <span class="label">Claude</span>
                    </a>
                </div>
                <div class="IMG">
                    <a href="https://chat.deepseek.com/" target="_blank">
                        <img src="Images/deepseek.jpg" alt="Deepseek">
                        <span class="label">Deepseek</span>
                    </a>
                </div>
                <div class="IMG">
                    <a href="https://copilot.microsoft.com/" target="_blank">
                        <img src="Images/copilot.jpg" alt="Copilot">
                        <span class="label">Copilot</span>
                    </a>
                </div>
                <div class="IMG">
                    <a href="https://character.ai/" target="_blank">
                        <img src="Images/cai.jpg" alt="Character.AI">
                        <span class="label">Character.AI</span>
                    </a>
                </div>
                <div class="IMG">
                    <a href="https://you.com/" target="_blank">
                        <img src="Images/you.jpg" alt="You AI">
                        <span class="label">You AI</span>
                    </a>
                </div>
                <div class="IMG">
                    <a href="https://www.blackbox.ai/" target="_blank">
                        <img src="Images/blackbox.jpg" alt="Blackbox AI">
                        <span class="label">Blackbox AI</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
